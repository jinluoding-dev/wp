<ion-view view-title="我的帐号">
    <ion-content has-header="false" style="top:0;background-color:#f0f0f6;">
        <div class="list">
            <label class="item item-avatar">
                <img src="./img/iphone.png" />
                <span class="input-label">昵称：翻车鱼</span>
            </label>
            <label class="item item-input item-select">
                <div class="input-label">
                    省份：
                </div>
                <select required="" class="form-control" ng-model="address.province" ng-options="key as key for (key,value) in division" ng-change="address.city='';address.district='';">
                    <option value="">省</option>
                </select>
            </label>
            <label class="item item-input item-select">
                <div class="input-label">
                    城市：
                </div>
                <select class="form-control" ng-model="address.city" ng-options="key as key for (key,value) in division[address.province]" ng-change="address.district='';">
                    <option value="">市</option>
                </select>
            </label>
            <label class="item item-input item-select">
                <div class="input-label">
                    区/县：
                </div>
                <select class="form-control" ng-model="address.district" ng-options="value as value for value in division[address.province][address.city]">
                    <option value="">区</option>
                </select>
            </label>
            <label class="item item-input">
                <span class="input-label">具体地址：</span>
                <textarea placeholder=""></textarea>
            </label>
            <label class="item item-input">
                <span class="input-label">联系电话：</span>
                <input type="tel">
            </label>
            <div class="text-center padding">
                <a class="button button-assertive jld-btn-next">保存</a>
            </div>
        </div>
    </ion-content>
</ion-view>
